<div class=" container p-0">
    <div class="row">
        <div class="  col-md-4 d-flex  flex-column justify-content-center">
            <div class="linetop "></div>
            <h2 class=" w-100 my-5">Tranding People To Watch Rigth Now</h2>
            <div class="linebot "></div>
        </div>
        <div class=" col-lg-2 col-md-4 col-sm-12 position-relative my-4" *ngFor="let movie of allPeople">
            <div class="item">
              <img [src]="'https://image.tmdb.org/t/p/w500/'+movie.profile_path" class=" w-100" alt="">

                <h3>{{movie.name}}</h3>
               
            </div>
        </div>
    </div>
</div>
