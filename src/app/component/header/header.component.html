<header class=" d-flex align-items-end ">
    <div class=" container">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of allData">
              <ng-template carouselSlide [id]="slide.id">
                <img class=" p-3 w-75 text-center" [src]="'https://image.tmdb.org/t/p/w500/'+slide.poster_path" [alt]="slide.alt" [title]="slide.title">
              </ng-template>
            </ng-container>

          </owl-carousel-o>
    </div>
</header>
